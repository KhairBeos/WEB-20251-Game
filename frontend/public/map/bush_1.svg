<svg width="160" height="120" viewBox="0 0 160 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <radialGradient id="grad1" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#58D68D" />
      <stop offset="100%" stop-color="#1E8449" />
    </radialGradient>
  </defs>
  
  <!-- Nhóm các tán lá -->
  <g filter="url(#f1)">
    <!-- Các khối lá nền -->
    <circle cx="40" cy="70" r="35" fill="#145A32"/>
    <circle cx="120" cy="70" r="35" fill="#145A32"/>
    <circle cx="80" cy="50" r="40" fill="#145A32"/>
    <rect x="40" y="50" width="80" height="50" rx="20" fill="#145A32"/>

    <!-- Các khối lá chính có gradient -->
    <circle cx="30" cy="65" r="28" fill="url(#grad1)"/>
    <circle cx="130" cy="65" r="28" fill="url(#grad1)"/>
    <circle cx="80" cy="45" r="35" fill="url(#grad1)"/>
    <circle cx="60" cy="80" r="25" fill="url(#grad1)"/>
    <circle cx="100" cy="80" r="25" fill="url(#grad1)"/>

    <!-- Lớp lá sáng (Highlight) -->
    <circle cx="50" cy="60" r="20" fill="#82E0AA" opacity="0.8"/>
    <circle cx="110" cy="60" r="20" fill="#82E0AA" opacity="0.8"/>
    <circle cx="80" cy="35" r="25" fill="#82E0AA" opacity="0.8"/>
  </g>
</svg>